{% extends "users/base.html" %}

{% block head_content %}
    <title>Pygram Sign Up</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url "users:signup" %}">
        <!-- Esto nos ayuda a protegernos de un ataque de que se envíe un formulario fuera de esta página -->
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block">Register</button>

    </form>

{% endblock %}
