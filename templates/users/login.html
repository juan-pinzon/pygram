{% extends "users/base.html" %}

{% block head_content %}
    <title>Pygram sign in</title>
{% endblock %}

{% block container %}

    {% if from.errors %}
        <p class="alert alert-danger">
        Your username and username didn't match. Please try again.
        </p>
    {% endif %}

    <form method="POST" action="{% url "users:login" %}">
        <!-- Esto nos ayuda a protegernos de un ataque de que se envíe un formulario fuera de esta página -->
        {% csrf_token %}

        <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign in!</button>

    </form>
    <p class="mt-4">Don't have an account yet? <a href="{% url "users:signup" %}">Sign up here.</a></p>

{% endblock %}
